<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Scoreboard</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
             <div class="home">
                 <h3>HOME</h3>
                 <div id="scoreHome">0</div>
                    <button onclick="addOneHome()">+1</button>
                    <button onclick="addTwoHome()">+2</button>
                    <button onclick="addThreeHome()">+3</button>
             </div>
             <div class="middle">
                <div id="timer">00:00</div>
                    <div class="Period-Poss">
                        <div class="btn-left"><h4>POSS</h4><button id="btn-left"><</button></div>
                        <div class="period"><h5>PERIOD</h5><div id="period">0</div></div>
                        <div class="btn-right"><h4>POSS</h4><button id="btn-right">></button></div>
                    </div>
             </div>
             <div class="guest">
                 <h3>GUEST</h3>
                 <div id="scoreGuest">0</div>
                 <button onclick="addOneGuest()">+1</button>
                 <button onclick="addTwoGuest()">+2</button>
                 <button onclick="addThreeGuest()">+3</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
